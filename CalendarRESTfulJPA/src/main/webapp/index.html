<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Calendar APP</title>
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <div class="sub35">
        <div class="calContainer">
            <div class="header">
                <button class="button" id="previous" onclick="previous()"><</button> <!-- tired of the event listener breaking -->
                <h1 class="title" id="monthAndYear"></h1>

                <button class="button" id="next" onclick="next()">></button> <!-- tired of the event listener breaking -->
            </div>
            <table>
                <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
                </thead>
                <tbody id="calBody">

                </tbody>
            </table>
        </div>
    </div>

    <div class="sub50">
        <div id="eventList">

        </div>
    </div>

    <div class="sub15">
        <div id="eventControlContainer"></div>
    </div>

</div>

<button class="buttonStyle" onclick=printMonth()>Print events for the month</button>
<button class="buttonStyle" onclick=printAllMonths()>Print all events</button>

<script src="assets/script/script.js"></script>

</body>
</html>
